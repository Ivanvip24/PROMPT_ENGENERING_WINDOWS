<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAS NUBES Chignahuapan - SVG Design</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <!-- Background Gradient -->
            <defs>
                <!-- Sky gradient -->
                <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
                    <stop offset="60%" style="stop-color:#FFE4B5;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                </linearGradient>

                <!-- Ground gradient -->
                <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8FBC8F;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
                </linearGradient>

                <!-- Mountain gradient -->
                <linearGradient id="mountainGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#4A7C59;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2F5233;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="mountainGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#5F9EA0;stop-opacity:0.9" />
                    <stop offset="100%" style="stop-color:#4682B4;stop-opacity:0.9" />
                </linearGradient>

                <!-- Cabin gradient -->
                <linearGradient id="cabinWoodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#8B4513;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
                </linearGradient>

                <!-- Fire gradient -->
                <radialGradient id="fireGradient">
                    <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                    <stop offset="40%" style="stop-color:#FFA500;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FF6347;stop-opacity:0.8" />
                </radialGradient>

                <!-- Glow filter for title -->
                <filter id="titleGlow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Shadow filter -->
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="5" stdDeviation="3" flood-opacity="0.3"/>
                </filter>
            </defs>

            <!-- Sky Background -->
            <rect x="0" y="0" width="800" height="400" fill="url(#skyGradient)" />

            <!-- Sun/Moon -->
            <circle cx="680" cy="100" r="40" fill="#FFD700" opacity="0.9">
                <animate attributeName="cy" values="100;90;100" dur="4s" repeatCount="indefinite" />
            </circle>

            <!-- Clouds -->
            <g opacity="0.8">
                <ellipse cx="150" cy="80" rx="60" ry="25" fill="white">
                    <animate attributeName="cx" values="150;170;150" dur="20s" repeatCount="indefinite" />
                </ellipse>
                <ellipse cx="130" cy="85" rx="40" ry="20" fill="white">
                    <animate attributeName="cx" values="130;150;130" dur="20s" repeatCount="indefinite" />
                </ellipse>

                <ellipse cx="600" cy="60" rx="50" ry="22" fill="white">
                    <animate attributeName="cx" values="600;580;600" dur="25s" repeatCount="indefinite" />
                </ellipse>

                <ellipse cx="350" cy="100" rx="70" ry="28" fill="white">
                    <animate attributeName="cx" values="350;370;350" dur="30s" repeatCount="indefinite" />
                </ellipse>
            </g>

            <!-- Mountains -->
            <polygon points="0,400 200,200 400,400" fill="url(#mountainGradient1)" opacity="0.9" />
            <polygon points="500,400 650,250 800,400" fill="url(#mountainGradient2)" opacity="0.8" />
            <polygon points="200,400 400,280 600,400" fill="#6B8E23" opacity="0.7" />

            <!-- Ground -->
            <rect x="0" y="400" width="800" height="200" fill="url(#groundGradient)" />

            <!-- Pine Trees Background -->
            <g id="forest">
                <!-- Tree 1 -->
                <g transform="translate(80, 350)">
                    <rect x="-10" y="40" width="20" height="40" fill="#654321" />
                    <polygon points="0,0 -30,40 30,40" fill="#228B22" />
                    <polygon points="0,-20 -25,20 25,20" fill="#2E8B57" />
                </g>

                <!-- Tree 2 -->
                <g transform="translate(180, 360) scale(1.2)">
                    <rect x="-10" y="40" width="20" height="40" fill="#654321" />
                    <polygon points="0,0 -30,40 30,40" fill="#228B22" />
                    <polygon points="0,-20 -25,20 25,20" fill="#2E8B57" />
                </g>

                <!-- Tree 3 -->
                <g transform="translate(650, 370)">
                    <rect x="-10" y="40" width="20" height="40" fill="#654321" />
                    <polygon points="0,0 -30,40 30,40" fill="#228B22" />
                    <polygon points="0,-20 -25,20 25,20" fill="#2E8B57" />
                </g>

                <!-- Tree 4 -->
                <g transform="translate(720, 365) scale(0.9)">
                    <rect x="-10" y="40" width="20" height="40" fill="#654321" />
                    <polygon points="0,0 -30,40 30,40" fill="#228B22" />
                    <polygon points="0,-20 -25,20 25,20" fill="#2E8B57" />
                </g>
            </g>

            <!-- Main Wooden Cabin -->
            <g id="cabin" transform="translate(400, 350)" filter="url(#shadow)">
                <!-- Cabin base -->
                <rect x="-90" y="0" width="180" height="120" fill="url(#cabinWoodGradient)" />

                <!-- Wood texture lines -->
                <line x1="-90" y1="20" x2="90" y2="20" stroke="#654321" stroke-width="1" opacity="0.5" />
                <line x1="-90" y1="40" x2="90" y2="40" stroke="#654321" stroke-width="1" opacity="0.5" />
                <line x1="-90" y1="60" x2="90" y2="60" stroke="#654321" stroke-width="1" opacity="0.5" />
                <line x1="-90" y1="80" x2="90" y2="80" stroke="#654321" stroke-width="1" opacity="0.5" />
                <line x1="-90" y1="100" x2="90" y2="100" stroke="#654321" stroke-width="1" opacity="0.5" />

                <!-- Roof -->
                <polygon points="-110,-80 0,-140 110,-80" fill="#8B4513" />
                <polygon points="-110,-80 0,-140 110,-80" fill="#654321" opacity="0.3" />

                <!-- Chimney -->
                <rect x="40" y="-120" width="30" height="50" fill="#8B4513" />
                <rect x="40" y="-125" width="30" height="8" fill="#654321" />

                <!-- Windows -->
                <rect x="-60" y="20" width="35" height="35" fill="#FFE4B5" stroke="#654321" stroke-width="3" />
                <line x1="-42.5" y1="20" x2="-42.5" y2="55" stroke="#654321" stroke-width="2" />
                <line x1="-60" y1="37.5" x2="-25" y2="37.5" stroke="#654321" stroke-width="2" />

                <rect x="25" y="20" width="35" height="35" fill="#FFE4B5" stroke="#654321" stroke-width="3" />
                <line x1="42.5" y1="20" x2="42.5" y2="55" stroke="#654321" stroke-width="2" />
                <line x1="25" y1="37.5" x2="60" y2="37.5" stroke="#654321" stroke-width="2" />

                <!-- Door -->
                <rect x="-25" y="50" width="50" height="70" fill="#654321" />
                <rect x="-20" y="55" width="40" height="65" fill="#8B4513" />
                <circle cx="10" cy="85" r="2" fill="#FFD700" />
            </g>

            <!-- Festive Bunting -->
            <g id="bunting">
                <line x1="0" y1="150" x2="800" y2="150" stroke="#8B4513" stroke-width="2" />
                <polygon points="50,150 35,180 65,180" fill="#FF6347" />
                <polygon points="100,150 85,180 115,180" fill="#FFD700" />
                <polygon points="150,150 135,180 165,180" fill="#32CD32" />
                <polygon points="200,150 185,180 215,180" fill="#FF69B4" />
                <polygon points="250,150 235,180 265,180" fill="#00CED1" />
                <polygon points="300,150 285,180 315,180" fill="#FF6347" />
                <polygon points="350,150 335,180 365,180" fill="#FFD700" />
                <polygon points="400,150 385,180 415,180" fill="#32CD32" />
                <polygon points="450,150 435,180 465,180" fill="#FF69B4" />
                <polygon points="500,150 485,180 515,180" fill="#00CED1" />
                <polygon points="550,150 535,180 565,180" fill="#FF6347" />
                <polygon points="600,150 585,180 615,180" fill="#FFD700" />
                <polygon points="650,150 635,180 665,180" fill="#32CD32" />
                <polygon points="700,150 685,180 715,180" fill="#FF69B4" />
                <polygon points="750,150 735,180 765,180" fill="#00CED1" />
            </g>

            <!-- Campfire -->
            <g id="campfire" transform="translate(340, 450)">
                <!-- Logs -->
                <rect x="-30" y="0" width="60" height="10" rx="5" fill="#654321" />
                <rect x="-25" y="-5" width="50" height="8" rx="4" fill="#8B4513" transform="rotate(15)" />
                <rect x="-25" y="-5" width="50" height="8" rx="4" fill="#8B4513" transform="rotate(-15)" />

                <!-- Fire -->
                <ellipse cx="0" cy="-20" rx="20" ry="30" fill="url(#fireGradient)" opacity="0.9">
                    <animate attributeName="ry" values="30;35;30" dur="1.5s" repeatCount="indefinite" />
                    <animate attributeName="rx" values="20;22;20" dur="1.5s" repeatCount="indefinite" />
                </ellipse>
                <ellipse cx="0" cy="-15" rx="12" ry="20" fill="#FFD700" opacity="0.7">
                    <animate attributeName="ry" values="20;25;20" dur="1s" repeatCount="indefinite" />
                </ellipse>
            </g>

            <!-- Title Text -->
            <text x="400" y="80" font-family="Arial Black, sans-serif" font-size="72" font-weight="bold"
                  text-anchor="middle" fill="#FFD700" stroke="#FF6347" stroke-width="3" filter="url(#titleGlow)">
                LAS NUBES
            </text>

            <text x="400" y="115" font-family="Arial, sans-serif" font-size="24"
                  text-anchor="middle" fill="white" stroke="#228B22" stroke-width="1">
                CHIGNAHUAPAN Puebla
            </text>

            <!-- Decorative Stars -->
            <g fill="#FFD700">
                <text x="120" y="200" font-size="24" opacity="0.8">✦</text>
                <text x="680" y="180" font-size="20" opacity="0.7">✦</text>
                <text x="550" y="220" font-size="22" opacity="0.9">✦</text>
                <text x="250" y="240" font-size="18" opacity="0.6">✦</text>
            </g>

            <!-- Logo Placeholder -->
            <g id="logo-placeholder">
                <rect x="20" y="480" width="100" height="100" rx="10" fill="white" stroke="#ccc" stroke-width="2" />
                <text x="70" y="525" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">LOGO</text>
                <text x="70" y="545" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">AQUÍ</text>
            </g>

            <!-- QR Code Placeholder -->
            <g id="qr-placeholder">
                <rect x="680" y="480" width="100" height="100" rx="10" fill="white" stroke="#ccc" stroke-width="2" />
                <text x="730" y="520" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">QR CODE</text>
                <text x="730" y="540" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">WHATSAPP</text>

                <!-- QR pattern simulation -->
                <rect x="690" y="550" width="8" height="8" fill="#333" />
                <rect x="700" y="550" width="8" height="8" fill="#333" />
                <rect x="720" y="550" width="8" height="8" fill="#333" />
                <rect x="740" y="550" width="8" height="8" fill="#333" />
                <rect x="760" y="550" width="8" height="8" fill="#333" />
                <rect x="690" y="560" width="8" height="8" fill="#333" />
                <rect x="710" y="560" width="8" height="8" fill="#333" />
                <rect x="730" y="560" width="8" height="8" fill="#333" />
                <rect x="750" y="560" width="8" height="8" fill="#333" />
                <rect x="770" y="560" width="8" height="8" fill="#333" />
            </g>

            <!-- Additional decorative flowers -->
            <g id="flowers">
                <g transform="translate(150, 480)">
                    <circle cx="0" cy="0" r="8" fill="#FFB6C1" />
                    <circle cx="-5" cy="-5" r="5" fill="#FFC0CB" />
                    <circle cx="5" cy="-5" r="5" fill="#FFC0CB" />
                    <circle cx="-5" cy="5" r="5" fill="#FFC0CB" />
                    <circle cx="5" cy="5" r="5" fill="#FFC0CB" />
                    <circle cx="0" cy="0" r="3" fill="#FFD700" />
                </g>

                <g transform="translate(250, 490)">
                    <circle cx="0" cy="0" r="8" fill="#FF69B4" />
                    <circle cx="-5" cy="-5" r="5" fill="#FFB6C1" />
                    <circle cx="5" cy="-5" r="5" fill="#FFB6C1" />
                    <circle cx="-5" cy="5" r="5" fill="#FFB6C1" />
                    <circle cx="5" cy="5" r="5" fill="#FFB6C1" />
                    <circle cx="0" cy="0" r="3" fill="#FFD700" />
                </g>

                <g transform="translate(550, 485)">
                    <circle cx="0" cy="0" r="8" fill="#FFB6C1" />
                    <circle cx="-5" cy="-5" r="5" fill="#FFC0CB" />
                    <circle cx="5" cy="-5" r="5" fill="#FFC0CB" />
                    <circle cx="-5" cy="5" r="5" fill="#FFC0CB" />
                    <circle cx="5" cy="5" r="5" fill="#FFC0CB" />
                    <circle cx="0" cy="0" r="3" fill="#FFD700" />
                </g>

                <g transform="translate(620, 495)">
                    <circle cx="0" cy="0" r="8" fill="#FF69B4" />
                    <circle cx="-5" cy="-5" r="5" fill="#FFB6C1" />
                    <circle cx="5" cy="-5" r="5" fill="#FFB6C1" />
                    <circle cx="-5" cy="5" r="5" fill="#FFB6C1" />
                    <circle cx="5" cy="5" r="5" fill="#FFB6C1" />
                    <circle cx="0" cy="0" r="3" fill="#FFD700" />
                </g>
            </g>
        </svg>
    </div>
</body>
</html>
